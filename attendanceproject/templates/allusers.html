{% extends "layout.html" %}
{% block content %}
    <h1>All Users</h1>
    {% if users %}
        <ul>
            {% for user in users %}
                <a href="{{ url_for('account', user_code=user.user_code) }}"><li>{{ user.fname }} {{ user.lname }}</li></a>
            {% endfor %}
        </ul>
    {% else %}
        <p>No users</p>
    {% endif %}
{% endblock %}
