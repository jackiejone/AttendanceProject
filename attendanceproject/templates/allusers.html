{% extends "layout.html" %}
{% block content %}
    <div class='main-header'>  
        <h1>Users</h1>
    </div>
    {% if users %}
        <div class='main-lists'>
            <ul>
                {% for user in users %}
                    <a href="{{ url_for('account', user_code=user.user_code) }}"><li>{{ user.fname }} {{ user.lname }}</li></a>
                {% endfor %}
            </ul>
        </div>
    {% else %}
        <p>No users</p>
    {% endif %}
{% endblock %}
