<!-- Macro for rendering form fields -->
{% macro render_field(field) %}
  <div id='field'>
    {% if field.errors %}
      <ul class=errors>
        {% for error in field.errors %}
          <li>{{ error }}</li>
        {% endfor %}
      </ul>
    {% endif %}
    {{ field(**kwargs)|safe }}
  </div>
{% endmacro %}
