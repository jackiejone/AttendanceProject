{% extends "layout.html" %}
{% block content %}
    <div class='login'>
        <h1>Login</h1>
        
        <!-- Form for logging in -->
        <form action='' method='POST'>
                {{ form.csrf_token }}
                {{ render_field(form.email) }}
                {{ render_field(form.password) }}
                <div class='submit'>{{ form.submit }}</div>
        </form>
    </div>
{% endblock %}
