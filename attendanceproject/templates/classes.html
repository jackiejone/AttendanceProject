{% extends "layout.html" %}
{% block content %}
    <div class='main-header'>
        <h1>Classes</h1>
    </div>
    {% if classes %}
        <div class='main-lists'>
            <ul>
                {% for class in classes %}
                    <a href="{{ url_for('view_subject', subject=class.code) }}"><li>{{ class.name }}</li></a>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
{% endblock %}
