{% extends "layout.html" %}
{% block content %}
    <h1>All</h1>
    {% if classes %}
        <ul>
            {% for class in classes %}
                <a href="{{ url_for('class_code', class_code=class.code, user_code=current_user.user_code) }}"><li>{{ class.name }}</li></a>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
